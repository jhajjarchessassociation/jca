<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Latest Intel | JCA Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse Dashboard Styles */
        body {
            background: #050505;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(20, 20, 20, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-brand img {
            width: 40px;
        }

        .admin-brand h3 {
            font-size: 1.2rem;
            color: var(--primary-gold);
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            padding: 15px;
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 50, 50, 0.2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 50, 50, 0.2);
        }

        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2rem;
            color: #fff;
        }

        .page-title p {
            color: var(--text-muted);
        }

        /* Form Styles */
        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-gold);
            outline: none;
        }

        .btn-save {
            background: var(--primary-gold);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* List Styles */
        .news-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .news-list-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .news-info h4 {
            color: #fff;
            margin-bottom: 5px;
        }

        .news-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .news-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .btn-delete {
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-brand">
            <img src="../logo.png" alt="JCA">
            <h3>JCA ADMIN</h3>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fa-solid fa-gauge-high"></i>
                    Dashboard</a></li>
            <li class="nav-item"><a href="manage-news.html" class="nav-link active"><i
                        class="fa-solid fa-newspaper"></i> Latest Intel</a></li>
            <li class="nav-item"><a href="manage-tournaments.html" class="nav-link"><i
                        class="fa-solid fa-chess-board"></i> Tournaments</a></li>
            <li class="nav-item"><a href="manage-players.html" class="nav-link"><i
                        class="fa-solid fa-users-viewfinder"></i> Top Talents</a></li>
            <li class="nav-item"><a href="manage-executives.html" class="nav-link"><i class="fa-solid fa-user-tie"></i>
                    Executives</a></li>
            <li class="nav-item"><a href="manage-results.html" class="nav-link"><i class="fa-solid fa-trophy"></i>
                    Results</a></li>
            <li class="nav-item"><a href="manage-certificates.html" class="nav-link"><i
                        class="fa-solid fa-certificate"></i> Certificates</a></li>
            <li class="nav-item"><a href="manage-gallery.html" class="nav-link"><i class="fa-solid fa-images"></i>
                    Gallery</a></li>
        </ul>
        <a href="#" id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout System</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h1>Manage Latest Intel</h1>
                <p>Add, edit, or remove news updates from the home page.</p>
            </div>
        </div>

        <!-- Add News Form -->
        <div class="admin-card">
            <h3 style="color: var(--primary-gold); margin-bottom: 20px;">Add New Intel</h3>
            <form id="newsForm">
                <input type="hidden" id="newsId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" placeholder="e.g. District Championship" required>
                    </div>
                    <div class="form-group">
                        <label>Date Badge</label>
                        <input type="text" id="date" placeholder="e.g. NOV 20" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Icon Class (FontAwesome)</label>
                        <select id="icon">
                            <option value="fa-trophy">Trophy (Tournament)</option>
                            <option value="fa-chalkboard-user">Chalkboard (Class)</option>
                            <option value="fa-medal">Medal (Award)</option>
                            <option value="fa-bullhorn">Bullhorn (Announcement)</option>
                            <option value="fa-calendar-check">Calendar (Event)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Link URL</label>
                        <input type="text" id="link" placeholder="#" value="#">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="desc" rows="3" placeholder="Short description..." required></textarea>
                </div>
                <button type="submit" class="btn-save"><i class="fa-solid fa-save"></i> Save Intel</button>
                <button type="button" id="cancelBtn" class="btn-save"
                    style="background: #333; color: #fff; display: none; margin-left: 10px;">Cancel</button>
            </form>
        </div>

        <!-- News List -->
        <div class="admin-card">
            <h3 style="color: var(--primary-gold); margin-bottom: 20px;">Current Intel</h3>
            <div id="newsList"></div>
        </div>
    </main>

    <script>
        // Default Data
        const defaultNews = [
            { id: 1, title: 'District Championship 2024', date: 'NOV 15', icon: 'fa-trophy', desc: 'Registration is now open for the upcoming District Championship.', link: '#' },
            { id: 2, title: 'Summer Chess Camp', date: 'JUN 10', icon: 'fa-chalkboard-user', desc: 'Join our summer camp to improve your skills with GM coaches.', link: '#' },
            { id: 3, title: 'State Level Selection', date: 'MAY 05', icon: 'fa-medal', desc: 'Selection trials for the state team will be held at JCA Hall.', link: '#' }
        ];

        // Load News
        function loadNews() {
            let news = JSON.parse(localStorage.getItem('jca_news_data'));
            if (!news) {
                news = defaultNews;
                localStorage.setItem('jca_news_data', JSON.stringify(news));
            }

            const list = document.getElementById('newsList');
            list.innerHTML = '';

            news.forEach(item => {
                list.innerHTML += `
            <div class="news-list-item">
                <div class="news-info">
                    <h4><i class="fa-solid ${item.icon}" style="color: var(--primary-gold); margin-right: 10px;"></i> ${item.title} <span style="font-size: 0.8rem; background: #333; padding: 2px 8px; border-radius: 4px; margin-left: 10px;">${item.date}</span></h4>
                    <p>${item.desc}</p>
                </div>
                <div class="news-actions">
                    <button class="btn-icon btn-edit" onclick="editNews(${item.id})"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteNews(${item.id})"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        `;
            });
        }

        // Save Data
        document.getElementById('newsForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('newsId').value;
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const icon = document.getElementById('icon').value;
            const desc = document.getElementById('desc').value;
            const link = document.getElementById('link').value;

            let news = JSON.parse(localStorage.getItem('jca_news_data')) || defaultNews;

            if (id) {
                // Edit
                const index = news.findIndex(n => n.id == id);
                if (index !== -1) {
                    news[index] = { id: parseInt(id), title, date, icon, desc, link };
                }
            } else {
                // Add
                const newId = Date.now();
                news.push({ id: newId, title, date, icon, desc, link });
            }

            localStorage.setItem('jca_news_data', JSON.stringify(news));
            resetForm();
            loadNews();
            alert('Intel Saved Successfully!');
        });

        // Edit Function
        window.editNews = function (id) {
            let news = JSON.parse(localStorage.getItem('jca_news_data')) || defaultNews;
            const item = news.find(n => n.id == id);
            if (item) {
                document.getElementById('newsId').value = item.id;
                document.getElementById('title').value = item.title;
                document.getElementById('date').value = item.date;
                document.getElementById('icon').value = item.icon;
                document.getElementById('desc').value = item.desc;
                document.getElementById('link').value = item.link;

                document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-check"></i> Update Intel';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo(0, 0);
            }
        };

        // Delete Function
        window.deleteNews = function (id) {
            if (confirm('Are you sure you want to delete this intel?')) {
                let news = JSON.parse(localStorage.getItem('jca_news_data')) || defaultNews;
                news = news.filter(n => n.id != id);
                localStorage.setItem('jca_news_data', JSON.stringify(news));
                loadNews();
            }
        };

        // Reset Form
        function resetForm() {
            document.getElementById('newsForm').reset();
            document.getElementById('newsId').value = '';
            document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-save"></i> Save Intel';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('jca_admin_session');
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });

        // Initial Load
        loadNews();
    </script>
</body>

</html>
