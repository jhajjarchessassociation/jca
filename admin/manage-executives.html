<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Executives | JCA Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse Dashboard Styles */
        body {
            background: #050505;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(20, 20, 20, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-brand img {
            width: 40px;
        }

        .admin-brand h3 {
            font-size: 1.2rem;
            color: var(--primary-gold);
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            padding: 15px;
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 50, 50, 0.2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 50, 50, 0.2);
        }

        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2rem;
            color: #fff;
        }

        .page-title p {
            color: var(--text-muted);
        }

        /* Form Styles */
        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-gold);
            outline: none;
        }

        .btn-save {
            background: var(--primary-gold);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* List Styles */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .item-info h4 {
            color: #fff;
            margin-bottom: 5px;
        }

        .item-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .btn-delete {
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        /* Reorder Buttons */
        .btn-move {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-move:hover {
            background: var(--primary-gold);
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-brand">
            <img src="../logo.png" alt="JCA">
            <h3>JCA ADMIN</h3>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fa-solid fa-gauge-high"></i>
                    Dashboard</a></li>
            <li class="nav-item"><a href="manage-news.html" class="nav-link"><i class="fa-solid fa-newspaper"></i>
                    Latest Intel</a></li>
            <li class="nav-item"><a href="manage-tournaments.html" class="nav-link"><i
                        class="fa-solid fa-chess-board"></i> Tournaments</a></li>
            <li class="nav-item"><a href="manage-players.html" class="nav-link"><i
                        class="fa-solid fa-users-viewfinder"></i> Top Talents</a></li>
            <li class="nav-item"><a href="manage-executives.html" class="nav-link active"><i
                        class="fa-solid fa-user-tie"></i> Executives</a></li>
            <li class="nav-item"><a href="manage-results.html" class="nav-link"><i class="fa-solid fa-trophy"></i>
                    Results</a></li>
            <li class="nav-item"><a href="manage-certificates.html" class="nav-link"><i
                        class="fa-solid fa-certificate"></i> Certificates</a></li>
            <li class="nav-item"><a href="manage-gallery.html" class="nav-link"><i class="fa-solid fa-images"></i>
                    Gallery</a></li>
        </ul>
        <a href="#" id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout System</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h1>Manage Executives</h1>
                <p>Update the Executive Committee members.</p>
            </div>
        </div>

        <!-- Add Executive Form -->
        <div class="admin-card">
            <h3 style="color: var(--primary-gold); margin-bottom: 20px;">Add New Member</h3>
            <form id="executiveForm">
                <input type="hidden" id="eId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="e.g. John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Role / Designation</label>
                        <input type="text" id="role" placeholder="e.g. President" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="image" placeholder="https://..." value="https://via.placeholder.com/150">
                    </div>
                </div>
                <button type="submit" class="btn-save"><i class="fa-solid fa-save"></i> Save Member</button>
                <button type="button" id="cancelBtn" class="btn-save"
                    style="background: #333; color: #fff; display: none; margin-left: 10px;">Cancel</button>
            </form>
        </div>

        <!-- Executive List -->
        <div class="admin-card">
            <div class="list-container" id="executiveList">
                <!-- Executive items will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        const defaultExecutives = [
            { id: 1, name: 'John Doe', role: 'President', image: 'https://via.placeholder.com/150' },
            { id: 2, name: 'Jane Smith', role: 'Vice President', image: 'https://via.placeholder.com/150' },
            { id: 3, name: 'Peter Jones', role: 'Secretary', image: 'https://via.placeholder.com/150' }
        ];

        // Load Executives
        function loadExecutives() {
            let data = JSON.parse(localStorage.getItem('jca_executives_data'));
            if (!data || data.length === 0) {
                data = defaultExecutives;
                localStorage.setItem('jca_executives_data', JSON.stringify(data));
            }

            const list = document.getElementById('executiveList');
            list.innerHTML = '';

            data.forEach((item, index) => {
                list.innerHTML += `
                <div class="list-item">
                    <div class="item-info">
                        <img src="${item.image}" alt="${item.name}"
                            style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover; vertical-align: middle;">
                        <div style="display: inline-block; vertical-align: middle;">
                            <h4>${item.name}</h4>
                            <p style="color: var(--primary-gold);">${item.role}</p>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-move" onclick="moveItem(${index}, -1)" title="Move Up"><i
                                class="fa-solid fa-arrow-up"></i></button>
                        <button class="btn-move" onclick="moveItem(${index}, 1)" title="Move Down"><i
                                class="fa-solid fa-arrow-down"></i></button>
                        <button class="btn-icon btn-edit" onclick="editItem(${item.id})"><i
                                class="fa-solid fa-pen"></i></button>
                        <button class="btn-icon btn-delete" onclick="deleteItem(${item.id})"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                `;
            });
        }

        // Save Data
        document.getElementById('executiveForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('eId').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const image = document.getElementById('image').value;

            let data = JSON.parse(localStorage.getItem('jca_executives_data')) || defaultExecutives;

            if (id) {
                // Edit
                const index = data.findIndex(n => n.id == id);
                if (index !== -1) {
                    data[index] = { id: parseInt(id), name, role, image };
                }
            } else {
                // Add
                const newId = Date.now();
                data.push({ id: newId, name, role, image });
            }

            localStorage.setItem('jca_executives_data', JSON.stringify(data));
            resetForm();
            loadExecutives();
            alert('Member Saved Successfully!');
        });

        // Edit Function
        window.editItem = function (id) {
            let data = JSON.parse(localStorage.getItem('jca_executives_data')) || defaultExecutives;
            const item = data.find(n => n.id == id);
            if (item) {
                document.getElementById('eId').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('role').value = item.role;
                document.getElementById('image').value = item.image;

                document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-check"></i> Update Member';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo(0, 0);
            }
        };

        // Delete Function
        window.deleteItem = function (id) {
            if (confirm('Are you sure you want to delete this member?')) {
                let data = JSON.parse(localStorage.getItem('jca_executives_data')) || defaultExecutives;
                data = data.filter(n => n.id != id);
                localStorage.setItem('jca_executives_data', JSON.stringify(data));
                loadExecutives();
            }
        };

        // Move Item Function
        window.moveItem = function (index, direction) {
            let data = JSON.parse(localStorage.getItem('jca_executives_data')) || defaultExecutives;

            if (direction === -1 && index > 0) {
                // Move Up
                [data[index], data[index - 1]] = [data[index - 1], data[index]];
            } else if (direction === 1 && index < data.length - 1) {
                // Move Down
                [data[index], data[index + 1]] = [data[index + 1], data[index]];
            }
            localStorage.setItem('jca_executives_data', JSON.stringify(data));
            loadExecutives();
        };

        // Reset Form
        function resetForm() {
            document.getElementById('executiveForm').reset();
            document.getElementById('eId').value = '';
            document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-save"></i> Save Member';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('jca_admin_session');
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });

        // Initial Load
        loadExecutives();
    </script>

</body>

</html>
