<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tournaments | JCA Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse Dashboard Styles */
        body {
            background: #050505;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(20, 20, 20, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-brand img {
            width: 40px;
        }

        .admin-brand h3 {
            font-size: 1.2rem;
            color: var(--primary-gold);
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            padding: 15px;
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 50, 50, 0.2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 50, 50, 0.2);
        }

        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2rem;
            color: #fff;
        }

        .page-title p {
            color: var(--text-muted);
        }

        /* Form Styles */
        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-gold);
            outline: none;
        }

        .btn-save {
            background: var(--primary-gold);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* List Styles */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .item-info h4 {
            color: #fff;
            margin-bottom: 5px;
        }

        .item-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .btn-delete {
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-open {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .status-closed {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .status-upcoming {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .btn-move {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-move:hover {
            background: var(--primary-gold);
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-brand">
            <img src="../logo.png" alt="JCA">
            <h3>JCA ADMIN</h3>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fa-solid fa-gauge-high"></i>
                    Dashboard</a></li>
            <li class="nav-item"><a href="manage-news.html" class="nav-link"><i class="fa-solid fa-newspaper"></i>
                    Latest Intel</a></li>
            <li class="nav-item"><a href="manage-tournaments.html" class="nav-link active"><i
                        class="fa-solid fa-chess-board"></i> Tournaments</a></li>
            <li class="nav-item"><a href="manage-players.html" class="nav-link"><i
                        class="fa-solid fa-users-viewfinder"></i> Top Talents</a></li>
            <li class="nav-item"><a href="manage-executives.html" class="nav-link"><i class="fa-solid fa-user-tie"></i>
                    Executives</a></li>
            <li class="nav-item"><a href="manage-results.html" class="nav-link"><i class="fa-solid fa-trophy"></i>
                    Results</a></li>
            <li class="nav-item"><a href="manage-certificates.html" class="nav-link"><i
                        class="fa-solid fa-certificate"></i> Certificates</a></li>
            <li class="nav-item"><a href="manage-gallery.html" class="nav-link"><i class="fa-solid fa-images"></i>
                    Gallery</a></li>
        </ul>
        <a href="#" id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout System</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h1>Manage Tournaments</h1>
                <p>Schedule and manage upcoming chess events.</p>
            </div>
        </div>

        <!-- Add Tournament Form -->
        <div class="admin-card">
            <h3 style="color: var(--primary-gold); margin-bottom: 20px;">Add New Tournament</h3>
            <form id="tournamentForm">
                <input type="hidden" id="tId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tournament Name</label>
                        <input type="text" id="name" placeholder="e.g. Winter Open 2024" required>
                    </div>
                    <div class="form-group">
                        <label>Display Date (Text)</label>
                        <input type="text" id="date" placeholder="e.g. 15-20 Dec 2024" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Start Date (For Sorting)</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g. Sports Complex" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status">
                            <option value="Registration Open">Registration Open</option>
                            <option value="Upcoming">Upcoming</option>
                            <option value="Completed">Completed</option>
                            <option value="Registration Closed">Registration Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Entry Fee (Optional)</label>
                        <input type="text" id="entry" placeholder="e.g. ₹500">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Registration Link</label>
                        <input type="text" id="regLink" placeholder="https://..." value="#">
                    </div>
                    <div class="form-group">
                        <label>Brochure Link (PDF/Image)</label>
                        <input type="text" id="brochureLink" placeholder="https://..." value="#">
                    </div>
                </div>
                <button type="submit" class="btn-save"><i class="fa-solid fa-save"></i> Save Tournament</button>
                <button type="button" id="cancelBtn" class="btn-save"
                    style="background: #333; color: #fff; display: none; margin-left: 10px;">Cancel</button>
            </form>
        </div>

        <!-- Tournament List -->
        <div class="admin-card">
            <h3 style="color: #fff; margin-bottom: 20px;">Scheduled Tournaments</h3>
            <div id="tournamentList">
                <!-- Items will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        // Default Data
        const defaultTournaments = [
            { id: 1, name: "District Championship 2024", date: "15-20 Nov 2024", startDate: "2024-11-15", location: "Sports Complex, Jhajjar", status: "Registration Open", entry: "₹500", regLink: "#", brochureLink: "#" },
            { id: 2, name: "Jhajjar Open Rapid", date: "05 Dec 2024", startDate: "2024-12-05", location: "Community Center", status: "Upcoming", entry: "₹300", regLink: "#", brochureLink: "#" },
            { id: 3, name: "Winter Blitz Cup", date: "25 Dec 2024", startDate: "2024-12-25", location: "City Club", status: "Upcoming", entry: "₹200", regLink: "#", brochureLink: "#" }
        ];

        // Load Data
        function loadTournaments() {
            let data = JSON.parse(localStorage.getItem('jca_tournaments_data'));
            if (!data || data.length === 0) {
                data = defaultTournaments;
                localStorage.setItem('jca_tournaments_data', JSON.stringify(data));
            }

            const list = document.getElementById('tournamentList');
            list.innerHTML = '';

            data.forEach((item, index) => {
                let statusClass = 'status-upcoming';
                if (item.status.includes('Open')) statusClass = 'status-open';
                if (item.status.includes('Closed') || item.status.includes('Completed')) statusClass = 'status-closed';

                list.innerHTML += `
            <div class="list-item">
                <div class="item-info">
                    <h4>${item.name} <span class="status-badge ${statusClass}">${item.status}</span></h4>
                    <p><i class="fa-solid fa-calendar"></i> ${item.date} | <i class="fa-solid fa-location-dot"></i> ${item.location}</p>
                    <p style="margin-top: 5px; color: var(--primary-gold); font-size: 0.85rem;">
                        ${item.entry ? 'Entry: ' + item.entry : 'Free Entry'}
                    </p>
                </div>
                <div class="item-actions">
                    <button class="btn-move" onclick="moveItem(${index}, -1)" title="Move Up"><i class="fa-solid fa-arrow-up"></i></button>
                    <button class="btn-move" onclick="moveItem(${index}, 1)" title="Move Down"><i class="fa-solid fa-arrow-down"></i></button>
                    <button class="btn-icon btn-edit" onclick="editItem(${item.id})"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteItem(${item.id})"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            `;
            });
        }

        // Save Data
        document.getElementById('tournamentForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('tId').value;
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const startDate = document.getElementById('startDate').value;
            const location = document.getElementById('location').value;
            const status = document.getElementById('status').value;
            const entry = document.getElementById('entry').value;
            const regLink = document.getElementById('regLink').value;
            const brochureLink = document.getElementById('brochureLink').value;

            let data = JSON.parse(localStorage.getItem('jca_tournaments_data')) || defaultTournaments;

            if (id) {
                // Edit
                const index = data.findIndex(n => n.id == id);
                if (index !== -1) {
                    data[index] = { id: parseInt(id), name, date, startDate, location, status, entry, regLink, brochureLink };
                }
            } else {
                // Add
                const newId = Date.now();
                data.push({ id: newId, name, date, startDate, location, status, entry, regLink, brochureLink });
            }

            localStorage.setItem('jca_tournaments_data', JSON.stringify(data));
            resetForm();
            loadTournaments();
            alert('Tournament Saved Successfully!');
        });

        // Edit Function
        window.editItem = function (id) {
            let data = JSON.parse(localStorage.getItem('jca_tournaments_data')) || defaultTournaments;
            const item = data.find(n => n.id == id);
            if (item) {
                document.getElementById('tId').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('date').value = item.date;
                document.getElementById('startDate').value = item.startDate || '';
                document.getElementById('location').value = item.location;
                document.getElementById('status').value = item.status;
                document.getElementById('entry').value = item.entry;
                document.getElementById('regLink').value = item.regLink || '';
                document.getElementById('brochureLink').value = item.brochureLink || '';

                document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-check"></i> Update Tournament';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo(0, 0);
            }
        };

        // Delete Function
        window.deleteItem = function (id) {
            if (confirm('Are you sure you want to delete this tournament?')) {
                let data = JSON.parse(localStorage.getItem('jca_tournaments_data')) || defaultTournaments;
                data = data.filter(n => n.id != id);
                localStorage.setItem('jca_tournaments_data', JSON.stringify(data));
                loadTournaments();
            }
        };

        // Move Item Function
        window.moveItem = function (index, direction) {
            let data = JSON.parse(localStorage.getItem('jca_tournaments_data')) || defaultTournaments;

            if (direction === -1 && index > 0) {
                // Move Up
                [data[index], data[index - 1]] = [data[index - 1], data[index]];
            } else if (direction === 1 && index < data.length - 1) {
                // Move Down
                [data[index], data[index + 1]] = [data[index + 1], data[index]];
            }
            localStorage.setItem('jca_tournaments_data', JSON.stringify(data));
            loadTournaments();
        };

        // Reset Form
        function resetForm() {
            document.getElementById('tournamentForm').reset();
            document.getElementById('tId').value = '';
            document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-save"></i> Save Tournament';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('jca_admin_session');
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });

        // Initial Load
        loadTournaments();
    </script>

</body>

</html>
