<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Certificates | JCA Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #050505;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(20, 20, 20, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-brand img {
            width: 40px;
        }

        .admin-brand h3 {
            font-size: 1.2rem;
            color: var(--primary-gold);
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            padding: 15px;
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 50, 50, 0.2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 50, 50, 0.2);
        }

        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2rem;
            color: #fff;
        }

        .page-title p {
            color: var(--text-muted);
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .form-group input:focus {
            border-color: var(--primary-gold);
            outline: none;
        }

        .btn-save {
            background: var(--primary-gold);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .item-info h4 {
            color: #fff;
            margin-bottom: 5px;
        }

        .item-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .btn-delete {
            background: rgba(255, 50, 50, 0.1);
            color: #ff4444;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .btn-move {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-move:hover {
            background: var(--primary-gold);
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-brand">
            <img src="../logo.png" alt="JCA">
            <h3>JCA ADMIN</h3>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fa-solid fa-gauge-high"></i>
                    Dashboard</a></li>
            <li class="nav-item"><a href="manage-news.html" class="nav-link"><i class="fa-solid fa-newspaper"></i>
                    Latest Intel</a></li>
            <li class="nav-item"><a href="manage-tournaments.html" class="nav-link"><i
                        class="fa-solid fa-chess-board"></i> Tournaments</a></li>
            <li class="nav-item"><a href="manage-players.html" class="nav-link"><i
                        class="fa-solid fa-users-viewfinder"></i> Top Talents</a></li>
            <li class="nav-item"><a href="manage-executives.html" class="nav-link"><i class="fa-solid fa-user-tie"></i>
                    Executives</a></li>
            <li class="nav-item"><a href="manage-results.html" class="nav-link"><i class="fa-solid fa-trophy"></i>
                    Results</a></li>
            <li class="nav-item"><a href="manage-certificates.html" class="nav-link active"><i
                        class="fa-solid fa-certificate"></i> Certificates</a></li>
            <li class="nav-item"><a href="manage-gallery.html" class="nav-link"><i class="fa-solid fa-images"></i>
                    Gallery</a></li>
        </ul>
        <a href="#" id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout System</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h1>Manage Certificates</h1>
                <p>Upload and manage player certificates.</p>
            </div>
        </div>

        <!-- Add Certificate Form -->
        <div class="admin-card">
            <h3 style="color: var(--primary-gold); margin-bottom: 20px;">Add New Certificate</h3>
            <form id="certificateForm">
                <input type="hidden" id="cId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Certificate Title / Player Name</label>
                        <input type="text" id="title" placeholder="e.g. District Championship 2024 - John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Certificate Link (PDF/Image URL)</label>
                        <input type="text" id="link" placeholder="https://..." required>
                    </div>
                </div>
                <button type="submit" class="btn-save"><i class="fa-solid fa-save"></i> Save Certificate</button>
                <button type="button" id="cancelBtn" class="btn-save"
                    style="background: #333; color: #fff; display: none; margin-left: 10px;">Cancel</button>
            </form>
        </div>

        <!-- Certificate List -->
        <div class="admin-card">
            <h3 style="color: #fff; margin-bottom: 20px;">Uploaded Certificates</h3>
            <div id="certificateList">
                <!-- Items will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        // Default Data
        const defaultCertificates = [
            { id: 1, title: "District Championship 2024 - Winner", link: "#" },
            { id: 2, title: "Participation Certificate - Summer Camp", link: "#" },
            { id: 3, title: "Arbiter Seminar Completion", link: "#" }
        ];

        // Load Data
        function loadCertificates() {
            let data = JSON.parse(localStorage.getItem('jca_certificates_data'));
            if (!data || data.length === 0) {
                data = defaultCertificates;
                localStorage.setItem('jca_certificates_data', JSON.stringify(data));
            }

            const list = document.getElementById('certificateList');
            list.innerHTML = '';

            data.forEach((item, index) => {
                list.innerHTML += `
                <div class="list-item">
                    <div class="item-info">
                        <h4>${item.title}</h4>
                        <p><a href="${item.link}" target="_blank" style="color: var(--primary-gold);">${item.link}</a></p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-move" onclick="moveItem(${index}, -1)" title="Move Up"><i class="fa-solid fa-arrow-up"></i></button>
                        <button class="btn-move" onclick="moveItem(${index}, 1)" title="Move Down"><i class="fa-solid fa-arrow-down"></i></button>
                        <button class="btn-icon btn-edit" onclick="editItem(${item.id})"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn-icon btn-delete" onclick="deleteItem(${item.id})"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                `;
            });
        }

        // Save Data
        document.getElementById('certificateForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('cId').value;
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;

            let data = JSON.parse(localStorage.getItem('jca_certificates_data')) || defaultCertificates;

            if (id) {
                const index = data.findIndex(n => n.id == id);
                if (index !== -1) {
                    data[index] = { id: parseInt(id), title, link };
                }
            } else {
                const newId = Date.now();
                data.push({ id: newId, title, link });
            }

            localStorage.setItem('jca_certificates_data', JSON.stringify(data));
            resetForm();
            loadCertificates();
            alert('Certificate Saved Successfully!');
        });

        // Edit Function
        window.editItem = function (id) {
            let data = JSON.parse(localStorage.getItem('jca_certificates_data')) || defaultCertificates;
            const item = data.find(n => n.id == id);
            if (item) {
                document.getElementById('cId').value = item.id;
                document.getElementById('title').value = item.title;
                document.getElementById('link').value = item.link;

                document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-check"></i> Update Certificate';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo(0, 0);
            }
        };

        // Delete Function
        window.deleteItem = function (id) {
            if (confirm('Are you sure you want to delete this certificate?')) {
                let data = JSON.parse(localStorage.getItem('jca_certificates_data')) || defaultCertificates;
                data = data.filter(n => n.id != id);
                localStorage.setItem('jca_certificates_data', JSON.stringify(data));
                loadCertificates();
            }
        };

        // Move Item Function
        window.moveItem = function (index, direction) {
            let data = JSON.parse(localStorage.getItem('jca_certificates_data')) || defaultCertificates;

            if (direction === -1 && index > 0) {
                [data[index], data[index - 1]] = [data[index - 1], data[index]];
            } else if (direction === 1 && index < data.length - 1) {
                // Move Down
                [data[index], data[index + 1]] = [data[index + 1], data[index]];
            }
            localStorage.setItem('jca_certificates_data', JSON.stringify(data));
            loadCertificates();
        };

        // Reset Form
        function resetForm() {
            document.getElementById('certificateForm').reset();
            document.getElementById('cId').value = '';
            document.querySelector('.btn-save').innerHTML = '<i class="fa-solid fa-save"></i> Save Certificate';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('jca_admin_session');
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });

        // Initial Load
        loadCertificates();
    </script>
</body>

</html>
