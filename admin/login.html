<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | JCA Command Center</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .admin-logo {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .login-title {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }

        /* Background Animation */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="login-container">
        <img src="../logo.png" alt="Admin Logo" class="admin-logo">
        <h1 class="login-title">Command Center</h1>

        <form id="loginForm">
            <div class="input-group">
                <label>Access ID</label>
                <input type="text" id="username" placeholder="Enter Admin ID" required>
            </div>
            <div class="input-group">
                <label>Security Key</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-btn">Initialize System</button>
            <p class="error-msg" id="errorMsg"><i class="fa-solid fa-triangle-exclamation"></i> Access Denied: Invalid
                Credentials</p>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Simple Authentication (Hardcoded for now)
            if (user === 'admin' && pass === 'admin123') {
                // Save session
                localStorage.setItem('jca_admin_session', 'active');
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                // Shake animation
                document.querySelector('.login-container').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        });
    </script>

</body>

</html>
